<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f4a63a" />
  <title>狼人殺上帝輔助</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app-shell">

    <!-- Topbar（全域） -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">🐺 狼人殺上帝輔助</div>
        <div class="brand-sub">PWA｜手機版</div>
      </div>

      <div class="top-actions">
        <!-- ✅ 重新開始 -->
        <button class="iconbtn" id="btnRestart" type="button" title="重新開始">🔁</button>

        <!-- ✅ 公告中心（全域唯一） -->
        <button class="iconbtn" id="btnOpenAnnouncement" type="button" title="公告中心">📣</button>

        <!-- ✅ 上帝視角（全域唯一） -->
        <button class="iconbtn" id="btnGodToggle" type="button" title="上帝視角">🔒</button>
      </div>
    </header>

    <main class="main">

      <!-- =====================
           Screen: Setup
      ====================== -->
      <section id="screen-setup" class="screen active">
        <div class="card">
          <h2>開局設定</h2>

          <div class="row">
            <button id="boardBasic" class="pill active" type="button">基本板子</button>
            <button id="boardSpecial" class="pill" type="button">特殊板子</button>
          </div>

          <div class="card inner">
            <div class="label">玩家人數</div>
            <div class="row spread">
              <button class="btn ghost" id="btnMinus" type="button">－</button>
              <div class="big-num"><span id="playerCount">9</span></div>
              <button class="btn ghost" id="btnPlus" type="button">＋</button>
            </div>
            <input id="rangeCount" class="range" type="range" min="6" max="12" value="9" />
          </div>

          <div class="card inner">
            <div class="row spread">
              <div>
                <div class="label">角色總數</div>
                <div class="hint">
                  <span id="roleTotal">9</span> / <span id="playerTotal">9</span>
                </div>
              </div>

              <div class="row">
                <button class="btn ghost" id="btnSuggest" type="button">建議配置</button>
              </div>
            </div>

            <div id="warnRoleTotal" class="warn hidden">
              ⚠️ 角色總數必須等於玩家人數
            </div>
          </div>

          <div class="card inner">
            <div class="row spread">
              <div class="label">小朋友模式</div>
              <label class="switch">
                <input id="kidsToggle" type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="hint">開啟後：夜晚台詞與早上公告會加入推測解說。</div>
          </div>
        </div>

        <div class="bottombar">
          <button id="btnStart" class="btn primary" type="button">開始 → 抽身分</button>
        </div>
      </section>

      <!-- =====================
           Screen: Deal
      ====================== -->
      <section id="screen-deal" class="screen">
        <div class="card">
          <h2>抽身分（輪流看）</h2>
          <div class="hint" id="dealText">請 1 號拿手機</div>

          <!-- ✅ 點座位回去再長按確認身分 -->
          <div class="seats" id="dealSeats" aria-label="座位選擇"></div>

          <div class="deal-area">
            <button id="btnHoldReveal" class="hold-btn" type="button">
              按住 1.2 秒查看身分
              <div class="hint small">放開立刻關閉（防偷看）</div>
            </button>
          </div>

          <div class="row spread">
            <button id="btnDealBack" class="btn ghost" type="button">← 返回設定</button>
            <button id="btnNextPlayer" class="btn" type="button">我已看完 → 下一位</button>
          </div>
        </div>

        <div class="bottombar">
          <button id="btnFinishDeal" class="btn primary" type="button">全部抽完 → 進入夜晚</button>
        </div>
      </section>

      <!-- =====================
           Screen: Night
      ====================== -->
      <section id="screen-night" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>夜晚流程</h2>
            <div class="tag" id="nightTag">第 1 夜</div>
          </div>

          <div class="hint" id="nightScript">（夜晚引導文字會顯示在這裡）</div>

          <div class="seats" id="nightSeats" aria-label="夜晚選人"></div>

          <div class="row spread">
            <button id="btnNightPrev" class="btn ghost" type="button">← 上一步</button>
            <button id="btnNightNext" class="btn primary" type="button">下一步 →</button>
          </div>
        </div>

        <div class="bottombar">
          <button class="btn primary" type="button" id="btnNightNext2" style="display:none;">下一步 →</button>
        </div>
      </section>

      <!-- =====================
           Screen: Day
      ====================== -->
      <section id="screen-day" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>白天流程</h2>
            <div class="tag" id="dayTag">第 1 天</div>
          </div>

          <div class="hint">依序操作：上警 → 發言 → 投票。可隨時打開公告中心回顧。</div>

          <div class="row wrap" style="gap:10px;">
            <button id="btnPolice" class="btn" type="button">🛡 上警</button>
            <button id="btnTalkOrder" class="btn" type="button">🗣 發言順序</button>
            <button id="btnVote" class="btn primary" type="button">🗳 投票</button>
          </div>
        </div>

        <div class="bottombar">
          <button id="btnDayNext" class="btn primary" type="button">下一步 → 進入下一夜</button>
        </div>
      </section>

    </main>
  </div>

  <!-- Floating Buttons（全域） -->
  <button id="fabAnn" class="fab fab-left" type="button" title="公告中心">📣</button>
  <button id="fabGod" class="fab" type="button" title="上帝視角">🔒</button>

  <!-- =====================
       Modal: God PIN
  ====================== -->
  <div id="modalGod" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">上帝視角</div>
        <button class="iconbtn" id="closeGod" type="button">✕</button>
      </div>

      <div class="modal-body">
        <div class="hint">輸入 4 位數 PIN</div>
        <input id="pinInput" class="pin" inputmode="numeric" maxlength="4" placeholder="0000" />
        <div id="pinWarn" class="warn hidden">PIN 錯誤，請再試一次</div>
      </div>

      <div class="modal-actions">
        <button id="pinCancel" class="btn ghost" type="button">取消</button>
        <button id="pinOk" class="btn primary" type="button">解鎖</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Announcement Center
  ====================== -->
  <div id="modalAnn" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">公告中心</div>
        <button class="iconbtn" id="closeAnn" type="button">✕</button>
      </div>

      <div class="modal-body">
        <div class="row" style="gap:10px;">
          <button id="annToday" class="pill active" type="button">今日</button>
          <button id="annHistory" class="pill" type="button">歷史</button>
        </div>

        <pre id="annBox" class="annbox">（尚無公告）</pre>
      </div>

      <div class="modal-actions">
        <button id="btnCopyAnn" class="btn ghost" type="button">複製</button>
        <button id="btnExport" class="btn" type="button">匯出 JSON</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Reveal Card (Deal)
  ====================== -->
  <div id="modalReveal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">你的身分</div>
      </div>

      <div class="modal-body">
        <div id="revealCard" class="reveal-card">
          <div class="reveal-front">
            <div class="hint">放開就會關閉</div>
            <div id="revealRole" class="reveal-role">（角色）</div>
          </div>
          <div class="reveal-back">
            <div class="hint">狼人殺</div>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn ghost" type="button" onclick="document.getElementById('modalReveal').classList.add('hidden')">關閉</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Restart Confirm
  ====================== -->
  <div id="modalRestart" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">重新開始</div>
        <button class="iconbtn" id="closeRestart" type="button">✕</button>
      </div>

      <div class="modal-body">
        <div class="warn" style="display:block;">
          ⚠️ 重新開始會清除本局存檔、公告、投票與夜晚紀錄。確定要重新開始嗎？
        </div>
      </div>

      <div class="modal-actions">
        <button id="restartCancel" class="btn ghost" type="button">取消</button>
        <button id="restartOk" class="btn primary" type="button">確定重新開始</button>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts：順序很重要（data → app modules → app.js） -->
  <script src="./data/roles/roles.base.js"></script>
  <script src="./data/roles/roles.special.js"></script>

  <script src="./data/boards/boards.basic.js"></script>
  <script src="./data/boards/boards.b1.js"></script>

  <script src="./data/flow/night.steps.basic.js"></script>
  <script src="./data/flow/rules.core.js"></script>
  <script src="./data/flow/vote.day.js"></script>
  <script src="./data/flow/police.speech.js"></script>

  <script src="./app/state.js"></script>
  <script src="./app/night.js"></script>
  <script src="./app/day.js"></script>
  <script src="./app/app.js"></script>

  <!-- PWA service worker（可選） -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
    }
  </script>
</body>
</html>
