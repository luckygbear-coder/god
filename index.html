<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f4a63a" />

  <title>狼人殺上帝輔助（單機 MVP）</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- iOS: 防誤觸（雙擊放大/長按選字） -->
  <style>
    html, body { height: 100%; }
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    input, textarea { -webkit-user-select: text; user-select: text; }
  </style>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app-wrap">
    <!-- ===== Top Status Bar ===== -->
    <div class="topbar card">
      <div class="topbar-left">
        <div id="uiStatus" class="small muted">SETUP / R1 / SETUP:A1</div>
        <div id="uiBoard" class="title">未套用板子</div>
      </div>

      <div class="topbar-right">
        <!-- Timer -->
        <button id="btnTimer" class="iconbtn" aria-label="倒數計時">⏱️</button>
        <!-- Settings -->
        <button id="btnSettings" class="iconbtn" aria-label="設定">⚙️</button>
      </div>
    </div>

    <!-- ===== Prompt Card ===== -->
    <div class="card">
      <div class="card-hd">
        <div id="promptTitle" class="h2">選擇人數</div>
      </div>
      <div class="card-bd">
        <div id="promptText" class="preline">
          請選擇人數：9人、10人或12人。
        </div>
        <div id="promptFoot" class="muted small" style="margin-top:10px;"></div>
      </div>
    </div>

    <!-- ===== God Panel ===== -->
    <div class="card">
      <div class="row-between">
        <div class="h2">上帝資訊</div>
        <label class="row" style="gap:8px; align-items:center;">
          <input id="toggleGodView" type="checkbox" />
          <span class="muted small">👁️ 展開</span>
        </label>
      </div>
      <div id="godText" class="preline small muted" style="margin-top:10px;">
        選完人數後會自動載入對應官方板子。
      </div>
    </div>

    <!-- ===== Seats Grid ===== -->
    <div id="seatsGrid" class="seats-grid" data-cols="3"></div>

    <!-- spacer for bottom bar -->
    <div style="height: 92px;"></div>
  </div>

  <!-- ===== Bottom Action Bar ===== -->
  <div class="actionbar">
    <button id="btnBack" class="btn ghost">上一步</button>
    <button id="btnPrimary" class="btn primary">下一步</button>
    <button id="btnCancel" class="btn ghost">取消</button>
  </div>

  <!-- ===== Settings Drawer ===== -->
  <div id="drawerBackdrop" class="backdrop hidden"></div>
  <div id="drawer" class="drawer hidden" role="dialog" aria-label="設定">
    <div class="drawer-hd">
      <div class="h2">設定</div>
      <button id="btnCloseDrawer" class="iconbtn" aria-label="關閉">✕</button>
    </div>

    <div class="drawer-bd">
      <div class="h3">勝負模式</div>
      <div class="seg">
        <button id="segEdge" class="segbtn">屠邊</button>
        <button id="segCity" class="segbtn">屠城</button>
      </div>
      <div class="muted small" style="margin-top:6px;">
        屠邊：神全死或民全死 → 狼勝；屠城：狼數 ≥ 好人數 → 狼勝。狼全滅 → 好人勝優先。
      </div>

      <hr class="hr" />

      <div class="row-between">
        <div>
          <div class="h3">上警</div>
          <div class="muted small">MVP：可在開局設定是否啟用</div>
        </div>
        <label class="switch">
          <input id="togglePolice" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <hr class="hr" />

      <button id="btnReset" class="btn danger" style="width:100%;">重置本局（清除存檔）</button>
    </div>
  </div>

  <!-- ===== Timer Drawer ===== -->
  <div id="timerBackdrop" class="backdrop hidden"></div>
  <div id="timerDrawer" class="drawer hidden" role="dialog" aria-label="倒數計時">
    <div class="drawer-hd">
      <div class="h2">倒數計時</div>
      <button id="btnCloseTimer" class="iconbtn" aria-label="關閉">✕</button>
    </div>

    <div class="drawer-bd">
      <div id="timerBig" class="timer-big">00:00</div>
      <div id="timerHint" class="muted small" style="margin-top:6px;">選一個常用時間開始。</div>

      <div id="timerPresets" class="preset-row" style="margin-top:12px;">
        <button class="btn ghost" data-sec="60">1 分</button>
        <button class="btn ghost" data-sec="120">2 分</button>
        <button class="btn ghost" data-sec="180">3 分</button>
        <button class="btn ghost" data-sec="240">4 分</button>
        <button class="btn ghost" data-sec="300">5 分</button>
      </div>

      <div class="row" style="gap:10px; margin-top:12px;">
        <button id="btnTimerStart" class="btn primary" style="flex:1;">開始</button>
        <button id="btnTimerPause" class="btn ghost" style="flex:1;">暫停</button>
        <button id="btnTimerReset" class="btn ghost" style="flex:1;">重置</button>
      </div>
    </div>
  </div>

  <!-- ✅ 只保留這一行：主程式入口 -->
  <script src="./app.js" defer></script>

  <!-- PWA SW（可留，若你要徹底排除快取問題，可先註解掉） -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>
</body>
</html>
