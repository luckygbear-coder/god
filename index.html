<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#f4a63a" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
  <title>狼人殺上帝輔助</title>
</head>
<body>
  <div class="app">
    <!-- Top fixed -->
    <header class="top">
      <div class="topLeft">
        <div id="uiStatus" class="uiStatus">—</div>
        <div id="uiBoard" class="uiBoard">—</div>
      </div>

      <div class="topRight">
        <!-- ✅ 計時器抽屜 -->
        <button type="button" id="btnHourglass" class="iconBtn" aria-label="計時器">⌛️</button>
        <!-- ✅ 上帝抽屜 -->
        <button type="button" id="btnGodEye" class="iconBtn" aria-label="上帝資訊">👁</button>

        <button type="button" id="btnDice" class="iconBtn" aria-label="發言骰子">🎲</button>
        <button type="button" id="btnSettings" class="iconBtn" aria-label="設定">⚙️</button>
      </div>
    </header>

    <!-- Content (scroll inside, page no scroll) -->
    <main class="content" id="mainContent">
      <!-- FLOW -->
      <section class="card">
        <div class="cardTitle" id="promptTitle">—</div>
        <pre class="cardText scrollBox" id="promptText">—</pre>

        <div class="toolRow" id="toolRow">
          <button type="button" id="btnVoteDrawer" class="btn ghost small hidden">投票公告</button>
        </div>
        <div class="cardFoot" id="promptFoot"></div>
      </section>

      <!-- BOARD PICKER -->
      <section class="card hidden" id="boardPickerCard">
        <div class="row">
          <div class="cardTitle">可選板子</div>
          <div class="hint" id="boardPickerHint"></div>
        </div>

        <!-- ✅ 人數先選 -->
        <div class="countRow" id="countRow"></div>

        <!-- ✅ 板子格子 -->
        <div id="boardPicker" class="boardGrid"></div>

        <div class="hint" style="margin-top:10px;">
          套用後按「下一步」進入抽身分。
        </div>
      </section>

      <!-- SEATS -->
      <section class="card">
        <div class="row">
          <div class="cardTitle">座位</div>
          <div class="hint">點座位操作（依流程）；抽身分時長按 0.3 秒翻牌</div>
        </div>
        <div id="seatsGrid" class="seatsGrid"></div>
      </section>

      <!-- GOD (inline summary, drawer shows full) -->
      <section class="card">
        <div class="row">
          <div class="cardTitle">上帝資訊（摘要）</div>
          <div class="hint">完整資訊請按右上 👁</div>
        </div>
        <pre class="cardText scrollBox" id="godText">—</pre>
      </section>

      <div class="spacer"></div>
    </main>

    <!-- Bottom fixed action bar -->
    <footer class="bottomDock">
      <div class="actionBar">
        <button type="button" id="btnBack" class="btn ghost">上一步</button>
        <button type="button" id="btnPrimary" class="btn">下一步</button>
        <button type="button" id="btnCancel" class="btn ghost">取消</button>
      </div>
    </footer>
  </div>

  <!-- ===== Settings drawer ===== -->
  <div id="drawerBackdrop" class="backdrop hidden"></div>
  <aside id="drawer" class="drawer hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawerTop">
      <div class="drawerTitle">設定</div>
      <button type="button" id="btnCloseDrawer" class="iconBtn" aria-label="關閉">✕</button>
    </div>
    <div class="drawerBody">
      <div class="seg">
        <button type="button" id="segEdge" class="segBtn">屠邊</button>
        <button type="button" id="segCity" class="segBtn">屠城</button>
      </div>

      <label class="row">
        <span>上警</span>
        <input id="togglePolice" type="checkbox" />
      </label>

      <button type="button" id="btnReset" class="btn ghost" style="width:100%;">重置本局</button>
    </div>
  </aside>

  <!-- ===== Timer drawer ===== -->
  <div id="timerDrawerBackdrop" class="backdrop hidden"></div>
  <aside id="timerDrawer" class="drawer hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawerTop">
      <div class="drawerTitle">⌛️ 倒數計時</div>
      <button type="button" id="btnCloseTimerDrawer" class="iconBtn" aria-label="關閉">✕</button>
    </div>

    <div class="drawerBody">
      <div class="timerBox">
        <div class="timerBig" id="timerBig">01:30</div>
        <div class="timerHint">（支援重整不中斷）</div>
      </div>

      <div class="presetGrid" id="timerPresets">
        <button type="button" class="chip" data-sec="30">30秒</button>
        <button type="button" class="chip" data-sec="60">1分鐘</button>
        <button type="button" class="chip" data-sec="90">1分半</button>
        <button type="button" class="chip" data-sec="120">2分鐘</button>
        <button type="button" class="chip" data-sec="180">3分鐘</button>
      </div>

      <div class="timerActions">
        <button type="button" class="chip primary" id="btnTimerStart">開始</button>
        <button type="button" class="chip" id="btnTimerPause">暫停</button>
        <button type="button" class="chip" id="btnTimerReset">重置</button>
      </div>
    </div>
  </aside>

  <!-- ===== God drawer ===== -->
  <div id="godDrawerBackdrop" class="backdrop hidden"></div>
  <aside id="godDrawer" class="drawer hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawerTop">
      <div class="drawerTitle">👁 上帝資訊</div>
      <button type="button" id="btnCloseGodDrawer" class="iconBtn" aria-label="關閉">✕</button>
    </div>
    <div class="drawerBody">
      <pre id="godDrawerText" class="cardText" style="white-space:pre-wrap; margin:0;">—</pre>
    </div>
  </aside>

  <!-- ===== Vote drawer ===== -->
  <div id="voteDrawerBackdrop" class="backdrop hidden"></div>
  <aside id="voteDrawer" class="drawer hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawerTop">
      <div class="drawerTitle">投票公告</div>
      <button type="button" id="btnCloseVoteDrawer" class="iconBtn" aria-label="關閉">✕</button>
    </div>
    <div class="drawerBody">
      <pre id="voteAnnounceText" class="cardText" style="white-space:pre-wrap; margin:0;">—</pre>
    </div>
  </aside>

  <!-- ===== Role modal ===== -->
  <div id="roleModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modalCard">
      <div class="modalTitle" id="roleModalTitle">—</div>
      <div class="modalBody">
        <div class="roleLine" id="roleModalRole">—</div>
        <div class="roleLine small" id="roleModalCamp">—</div>
        <div class="hint" style="margin-top:10px;">看完請把手機交回上帝 🐺</div>
      </div>
      <div class="modalActions">
        <button type="button" id="btnRoleDone" class="btn">我看完了</button>
        <button type="button" id="btnRoleClose" class="btn ghost">關閉</button>
      </div>
    </div>
  </div>

  <!-- ===== Dice modal ===== -->
  <div id="diceModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modalCard">
      <div class="modalTitle">🎲 今日發言順序</div>
      <div class="modalBody">
        <div id="diceResult" class="diceResult">—</div>
        <div class="hint" style="margin-top:10px;">（只會從「存活座位」隨機抽）</div>
      </div>
      <div class="modalActions">
        <button type="button" id="btnDiceAgain" class="btn">再擲一次</button>
        <button type="button" id="btnDiceClose" class="btn ghost">關閉</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
