<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#f4a63a" />
  <link rel="stylesheet" href="./style.css" />
  <title>狼人殺上帝輔助</title>
</head>

<body>
  <div class="app">

    <!-- Top Bar -->
    <header class="topBar">
      <div class="topLeft">
        <div id="uiPhase">DEAL</div>
        <div id="uiBoard">official-12</div>
      </div>
      <div class="topRight">
        <button id="btnGodEye" class="iconBtn">👁️</button>
      </div>
    </header>

    <!-- Prompt -->
    <section class="card">
      <h2 id="promptTitle">抽身分</h2>
      <p id="promptText">
        請將手機交給玩家，長按座位 0.3 秒查看身分。
        全部看完後再按「下一步」。
      </p>
    </section>

    <!-- Seats -->
    <section class="seats" id="seatsGrid"></section>

    <!-- Bottom Bar -->
    <footer class="actionBar">
      <button id="btnBack" class="ghost">上一步</button>
      <button id="btnToggle" class="primary">進入遊戲</button>
      <button id="btnNext" class="ghost">下一步</button>
    </footer>
  </div>

  <!-- Role Modal -->
  <div id="roleModal" class="modal hidden">
    <div class="modalCard">
      <h3 id="roleTitle"></h3>
      <p id="roleBody"></p>
      <div class="modalActions">
        <button id="btnRoleDone" class="primary">我看完了</button>
        <button id="btnRoleClose" class="ghost">關閉</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
