<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>狼人殺上帝</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#5a0000" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo">🐺</span>
      <div class="title-wrap">
        <div class="title">狼人殺上帝</div>
        <div class="subtitle">上帝模式可查看身分與操作夜晚流程</div>
      </div>
    </div>

    <button id="godToggle" class="god-toggle" type="button" aria-label="上帝模式">
      <span class="eye">👁️</span>
      <span class="txt">上帝模式</span>
    </button>
  </header>

  <main id="main" class="main">
    <!-- 若 JS 沒跑，會停在這裡；正常會被 app.js 渲染成板子選擇 -->
    <section class="panel">
      <h2 class="h2">請選擇板子開始遊戲</h2>
      <p class="hint">（若你只看到這行，代表 app.js 沒有成功載入）</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <button id="btnRoles" class="nav-btn" type="button">📖 角色圖鑑</button>
    <button id="btnHome" class="nav-btn primary" type="button">🏠 首頁</button>
    <button id="btnLogs" class="nav-btn" type="button">📜 紀錄</button>
  </nav>

  <!-- ⚠️ 重要：順序一定要 roles.js、boards.js 在前，app.js 在後 -->
  <script src="./roles.js"></script>
  <script src="./boards.js"></script>
  <script src="./app.js"></script>

  <script>
    // PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
