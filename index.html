<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f4a63a" />
  <title>🐺 狼人殺｜上帝輔助</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
<div class="app-shell">

  <!-- ================= Topbar ================= -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">🐺 狼人殺 上帝輔助</div>
      <div class="brand-sub">手機版｜桌遊流程工具</div>
    </div>
    <div class="top-actions">
      <button class="iconbtn" id="btnOpenAnnouncement" title="公告">📣</button>
      <button class="iconbtn" id="btnRestart" title="重新開始">🔁</button>
      <button class="iconbtn" id="btnGodToggle" title="上帝視角">🔒</button>
    </div>
  </header>

  <!-- ================= Main ================= -->
  <main class="main">

    <!-- =================================================
         Screen：Setup（板子 / 人數 / 規則）
    ================================================= -->
    <section id="screen-setup" class="screen active">
      <div class="card">
        <h2>開局設定</h2>

        <!-- 板子選擇 -->
        <div class="label">選擇板子</div>
        <div class="row wrap">
          <button id="boardBasic" class="pill active" type="button">基本板子</button>
          <button id="boardB1" class="pill" type="button">特殊板子 B1</button>
        </div>

        <!-- 玩家人數 -->
        <div class="card inner">
          <div class="label">玩家人數</div>
          <div class="row spread">
            <button class="btn ghost" id="btnMinus">－</button>
            <div class="big-num"><span id="playerCount">9</span></div>
            <button class="btn ghost" id="btnPlus">＋</button>
          </div>
          <input id="rangeCount" class="range" type="range" min="6" max="12" value="9" />
        </div>

        <!-- 角色配置 -->
        <div class="card inner">
          <div class="row spread">
            <div>
              <div class="label">角色總數</div>
              <div class="hint"><span id="roleTotal">9</span> / <span id="playerTotal">9</span></div>
            </div>
            <div class="row">
              <button id="btnSuggest" class="btn ghost">建議配置</button>
              <button id="btnOpenRoleConfig" class="btn ghost">調整角色</button>
            </div>
          </div>
          <div id="warnRoleTotal" class="warn hidden">
            ⚠️ 角色總數必須等於玩家人數
          </div>
        </div>

        <!-- 規則開關 -->
        <div class="card inner">
          <div class="label">規則開關</div>
          <div class="hint">預設已符合常見狼人殺規則</div>

          <div class="row wrap">
            <label><input type="checkbox" id="ruleNoConGuard" checked> 不能連守</label>
            <label><input type="checkbox" id="ruleWolfSkip" checked> 狼人可空刀</label>
            <label><input type="checkbox" id="ruleWitchNoSelf" checked> 女巫不能自救</label>
            <label><input type="checkbox" id="ruleHunterPoison" checked> 獵人被毒不能開槍</label>
            <label><input type="checkbox" id="ruleBlackWolfPoison" checked> 黑狼王被毒不能用技能</label>
          </div>
        </div>
      </div>

      <div class="bottombar">
        <button id="btnStart" class="btn primary">開始 → 抽身分</button>
      </div>
    </section>

    <!-- =================================================
         Screen：Deal（抽身分）
    ================================================= -->
    <section id="screen-deal" class="screen">
      <div class="card">
        <h2>抽身分</h2>
        <div class="hint" id="dealText">請 1 號玩家拿手機</div>

        <div class="deal-area">
          <button id="btnHoldReveal" class="hold-btn">
            長按 1.2 秒查看身分
            <div class="hint small">放開即關閉（防偷看）</div>
          </button>
        </div>

        <div class="row spread">
          <button id="btnDealBack" class="btn ghost">← 返回設定</button>
          <button id="btnNextPlayer" class="btn">我看完了 → 下一位</button>
        </div>
      </div>

      <div class="bottombar">
        <button id="btnFinishDeal" class="btn primary">全部確認 → 進入夜晚</button>
      </div>
    </section>

    <!-- =================================================
         Screen：Night（夜晚流程）
    ================================================= -->
    <section id="screen-night" class="screen">
      <div class="card">
        <div class="row spread">
          <h2>夜晚流程</h2>
          <div class="tag" id="nightTag">第 1 夜</div>
        </div>

        <pre id="nightScript" class="annbox">夜晚流程說明</pre>

        <div class="label">座位選擇</div>
        <div id="nightSeats" class="seats"></div>
      </div>

      <div class="bottombar row">
        <button id="btnNightPrev" class="btn ghost">← 上一步</button>
        <button id="btnNightNext" class="btn primary">下一步</button>
      </div>
    </section>

    <!-- =================================================
         Screen：Day（白天流程）
    ================================================= -->
    <section id="screen-day" class="screen">
      <div class="card">
        <div class="row spread">
          <h2>白天流程</h2>
          <div class="tag" id="dayTag">第 1 天</div>
        </div>

        <div class="row wrap">
          <button id="btnPolice" class="btn ghost">上警</button>
          <button id="btnTalkOrder" class="btn ghost">發言順序</button>
          <button id="btnVote" class="btn">投票</button>
        </div>

        <div class="card inner">
          <div class="label">今日公告</div>
          <pre id="dayAnnouncement" class="annbox">尚未公告</pre>
        </div>
      </div>

      <div class="bottombar">
        <button id="btnDayNext" class="btn primary">結束白天 → 進入下一夜</button>
      </div>
    </section>

  </main>

  <!-- ================= Floating Buttons ================= -->
  <div class="fab">
    <button id="fabAnn" title="公告">📣</button>
    <button id="fabGod" title="上帝">🔒</button>
  </div>

</div>

<!-- ================= JS ================= -->
<script src="./app.js"></script>
</body>
</html>
