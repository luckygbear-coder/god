<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#f7e6c7" />
  <title>狼人殺上帝輔助（官方12 MVP）</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app-wrap">

    <header class="topbar">
      <div>
        <div class="title">🐺 狼人殺上帝輔助</div>
        <div class="sub">官方 12 人 MVP</div>
      </div>
      <div class="actions">
        <button id="btnGod" class="iconbtn" type="button" title="上帝視角">🔒</button>
        <button id="btnAnn" class="iconbtn" type="button" title="公告">📣</button>
        <button id="btnRestart" class="iconbtn" type="button" title="重新開始">🔁</button>
      </div>
    </header>

    <main class="main">

      <!-- Setup -->
      <section id="screen-setup" class="screen active">
        <div class="card">
          <h2>開局設定</h2>

          <div class="row spread">
            <div class="label">板子</div>
            <div class="pill active">官方｜12人標準場</div>
          </div>

          <div class="card inner">
            <div class="row spread">
              <div>
                <div class="label">玩家人數</div>
                <div class="hint"><b id="playerCount">12</b> 人（固定）</div>
              </div>
              <div>
                <div class="label">角色總數</div>
                <div class="hint"><b id="roleTotal">12</b> / <span id="playerTotal">12</span></div>
              </div>
            </div>

            <div class="row" style="margin-top:10px; gap:10px;">
              <div class="label">守衛 / 白痴（二選一）</div>
              <button id="optGuard" class="btn ghost small active" type="button">🛡️ 守衛</button>
              <button id="optIdiot" class="btn ghost small" type="button">🤡 白痴（算神）</button>
            </div>

            <div class="row" style="margin-top:10px; gap:10px;">
              <div class="label">狼隊（四狼其中一張可升級）</div>
              <button id="optW4" class="btn ghost small active" type="button">🐺 狼人×4</button>
              <button id="optBK" class="btn ghost small" type="button">🐺🔫 黑狼王 + 狼人×3</button>
              <button id="optWK" class="btn ghost small" type="button">🐺💥 白狼王 + 狼人×3</button>
              <button id="optWKING" class="btn ghost small" type="button">🐺👑 狼王 + 狼人×3</button>
            </div>

            <div id="warnRoleTotal" class="warn hidden" style="margin-top:10px;">
              ⚠️ 角色總數必須等於玩家人數
            </div>

            <div class="hint" style="margin-top:10px;">
              長按看身分已改成 <b>0.3 秒</b>。<br/>
              夜晚流程會照唸，即使角色已死亡也不跳過（上帝口述流程）。
            </div>
          </div>

          <div class="bottombar">
            <button id="btnStart" class="btn primary" type="button">開始 → 抽身分</button>
          </div>
        </div>
      </section>

      <!-- Deal -->
      <section id="screen-deal" class="screen">
        <div class="card">
          <h2>抽身分（輪流看）</h2>
          <div id="dealText" class="hint">請 1 號拿手機</div>

          <button id="btnHoldReveal" class="hold-btn" type="button">
            按住約 0.3 秒查看身分
            <div class="hint small">放開立刻關閉（防偷看）</div>
          </button>

          <div class="card inner">
            <div class="label">點座位回去再翻牌確認</div>
            <div id="dealSeatGrid" class="seats"></div>
          </div>

          <div class="row spread">
            <button id="btnBackSetup" class="btn ghost" type="button">← 返回設定</button>
            <button id="btnNextPlayer" class="btn" type="button">我已看完 → 下一位</button>
          </div>

          <div class="bottombar">
            <button id="btnFinishDeal" class="btn primary" type="button">全部抽完 → 進入夜晚</button>
          </div>
        </div>
      </section>

      <!-- Night -->
      <section id="screen-night" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>夜晚流程</h2>
            <div id="nightTag" class="tag">第 1 夜</div>
          </div>

          <div class="card inner">
            <div class="label">操作提示</div>
            <pre id="nightScript" class="scriptbox">（載入中）</pre>
          </div>

          <div class="card inner">
            <div class="label">座位（點了會變色）</div>
            <div id="nightSeats" class="seats"></div>
          </div>

          <div class="row spread">
            <button id="btnNightPrev" class="btn ghost" type="button">← 上一步</button>
            <button id="btnNightNext" class="btn primary" type="button">下一步 →</button>
          </div>
        </div>
      </section>

      <!-- Day -->
      <section id="screen-day" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>白天</h2>
            <div id="dayTag" class="tag">第 1 天</div>
          </div>

          <div class="card inner">
            <div class="label">存活</div>
            <div id="dayAlive" class="hint">—</div>
          </div>

          <div class="row spread" style="margin-top:10px;">
            <button id="btnDayToNight" class="btn primary" type="button">下一步 → 進入下一夜</button>
          </div>
        </div>
      </section>

    </main>

    <!-- Announcement Modal -->
    <div id="modalAnn" class="modal hidden">
      <div class="modal-card">
        <div class="modal-head">
          <div class="modal-title">公告中心</div>
          <button id="btnAnnClose" class="iconbtn" type="button">✕</button>
        </div>
        <div class="modal-body scroll">
          <pre id="annBox" class="annbox">（尚無公告）</pre>
        </div>
        <div class="modal-actions">
          <button id="btnCopyAnn" class="btn ghost" type="button">複製</button>
        </div>
      </div>
    </div>

    <!-- Reveal Modal -->
    <div id="modalReveal" class="modal hidden">
      <div class="modal-card reveal">
        <div class="modal-body center">
          <div class="reveal-title">你的身分是</div>
          <div id="revealRole" class="reveal-role">—</div>
          <div class="hint">放開會自動關閉</div>
        </div>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
  <script src="./app.js"></script>
</body>
</html>
