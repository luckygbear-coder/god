<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>狼人殺｜上帝輔助（穩定接回版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- Setup -->
  <section id="screen-setup" class="screen active">
    <h1>狼人殺｜上帝輔助</h1>

    <div class="card">
      <p class="label">玩家人數（6～12）</p>
      <input id="playerCount" type="number" min="6" max="12" value="9" />

      <button id="btnStart">開始遊戲</button>
      <div id="startWarn" class="warn hidden">（目前無法開始：請看下方資料載入狀態）</div>
    </div>

    <div class="card">
      <p class="label">資料載入狀態</p>
      <pre id="debugData" class="debug">(載入中...)</pre>
      <div class="hint">✅ 看到 roles 數量 > 0 就代表「角色資料已安全接回」</div>
    </div>
  </section>

  <!-- Night -->
  <section id="screen-night" class="screen">
    <h2 id="nightTitle"></h2>
    <div id="nightText" class="card"></div>
    <div id="seats" class="seats"></div>

    <div class="controls">
      <button id="btnPrev">上一步</button>
      <button id="btnNext">下一步</button>
    </div>
  </section>

  <!-- Witch -->
  <div id="witchModal" class="modal hidden">
    <div class="modal-content">
      <h3>女巫行動</h3>
      <p id="witchInfo" class="hint"></p>
      <button id="btnWitchSave">用解藥</button>
      <button id="btnWitchPoison">用毒藥（點座位）</button>
      <button id="btnWitchSkip">都不用</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="app.js"></script>
</body>
</html>
