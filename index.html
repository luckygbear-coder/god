<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f4a63a" />
  <title>狼人殺上帝輔助</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- =====================
       App Shell（固定高度、手機不捲軸）
  ====================== -->
  <div class="app-shell">

    <!-- 頂部列 -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">🐺 狼人殺上帝輔助</div>
        <div class="brand-sub">PWA｜手機版</div>
      </div>

      <div class="top-actions">
        <button class="iconbtn" id="btnOpenAnnouncement" title="公告中心" type="button">📣</button>
        <button class="iconbtn" id="btnGodToggle" title="上帝視角" type="button">🔒</button>
      </div>
    </header>

    <!-- 主要內容區（不捲動，靠分頁切） -->
    <main class="main">

      <!-- =====================
           Screen: Setup
      ====================== -->
      <section id="screen-setup" class="screen active">
        <div class="card">
          <h2>開局設定</h2>
          <div class="row">
            <button id="boardBasic" class="pill active" type="button">基本板子</button>
            <button id="boardSpecial" class="pill" type="button">特殊板子</button>
          </div>

          <div class="card inner">
            <div class="label">玩家人數</div>
            <div class="row spread">
              <button class="btn ghost" id="btnMinus" type="button">－</button>
              <div class="big-num"><span id="playerCount">9</span></div>
              <button class="btn ghost" id="btnPlus" type="button">＋</button>
            </div>
            <input id="rangeCount" class="range" type="range" min="6" max="16" value="9" />
          </div>

          <div class="card inner">
            <div class="row spread">
              <div>
                <div class="label">角色總數</div>
                <div class="hint">
                  <span id="roleTotal">9</span> / <span id="playerTotal">9</span>
                </div>
              </div>
              <div class="row">
                <button class="btn ghost" id="btnSuggest" type="button">建議配置</button>
                <button class="btn ghost" id="btnOpenRoleConfig" type="button">調整角色</button>
              </div>
            </div>

            <div id="warnRoleTotal" class="warn hidden">
              ⚠️ 角色總數必須等於玩家人數
            </div>
          </div>
        </div>

        <!-- 底部固定操作列 -->
        <div class="bottombar">
          <button id="btnStart" class="btn primary" type="button">開始 → 抽身分</button>
        </div>
      </section>

      <!-- =====================
           Screen: Deal
      ====================== -->
      <section id="screen-deal" class="screen">
        <div class="card">
          <h2>抽身分（輪流看）</h2>
          <div class="hint" id="dealText">請 1 號拿手機</div>

          <div class="deal-area">
            <button id="btnHoldReveal" class="hold-btn" type="button">
              按住 1.2 秒查看身分
              <div class="hint small">放開會立刻關閉（防偷看）</div>
            </button>
          </div>

          <div class="row spread">
            <button id="btnDealBack" class="btn ghost" type="button">← 返回設定</button>
            <button id="btnNextPlayer" class="btn" type="button">我已看完 → 下一位</button>
          </div>
        </div>

        <div class="bottombar">
          <button id="btnFinishDeal" class="btn primary" type="button">全部抽完 → 進入夜晚</button>
        </div>
      </section>

      <!-- =====================
           Screen: Night
      ====================== -->
      <section id="screen-night" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>夜晚流程</h2>
            <div class="tag" id="nightTag">第 1 夜</div>
          </div>

          <div class="scriptbox" id="nightScript">（夜晚提示會顯示在這裡）</div>

          <div class="hint">點選座位（存活可選）</div>
          <div class="seats" id="nightSeats"></div>
        </div>

        <div class="bottombar">
          <button id="btnNightPrev" class="btn ghost" type="button">← 上一步</button>
          <button id="btnNightNext" class="btn primary" type="button">下一步 →</button>
        </div>
      </section>

      <!-- =====================
           Screen: Day
      ====================== -->
      <section id="screen-day" class="screen">
        <div class="card">
          <div class="row spread">
            <h2>白天流程</h2>
            <div class="tag" id="dayTag">第 1 天</div>
          </div>

          <div class="day-grid">
            <button id="btnPolice" class="btn big" type="button">👮 開始上警</button>
            <button id="btnTalkOrder" class="btn big" type="button">🗣 發言順序</button>
            <button id="btnVote" class="btn big" type="button">🗳 開始投票</button>
            <button id="btnOpenLog" class="btn big ghost" type="button">📚 回顧記錄</button>
          </div>

          <div class="hint">
            提示：公告（今天/歷史）可按右上 📣 或下方浮動📣
          </div>
        </div>

        <!-- ✅ 白天結束進下一夜 -->
        <div class="bottombar">
          <button id="btnOpenAnnouncement2" class="btn ghost" type="button">📣 查看今日公告</button>
          <button id="btnDayNext" class="btn primary" type="button">下一步 → 進入下一夜</button>
        </div>
      </section>

    </main>

    <!-- 浮動 FAB -->
    <button id="fabGod" class="fab fab-god" title="上帝視角" type="button">🔒</button>
    <button id="fabAnn" class="fab fab-ann" title="公告中心" type="button">📣</button>

  </div>

  <!-- =====================
       Modal: Reveal（翻牌）
  ====================== -->
  <div id="modalReveal" class="modal hidden">
    <div class="modal-card small">
      <div class="modal-head">
        <div class="modal-title">你的身分</div>
      </div>
      <div class="modal-body center">
        <div id="revealCard" class="flipcard">
          <div class="flip-inner">
            <div class="flip-front">
              <div class="front-mark">🂠</div>
              <div class="hint">按住查看</div>
            </div>
            <div class="flip-back">
              <div id="revealRole" class="rolebig">❔</div>
              <div class="hint">放開即關閉</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn ghost" type="button" onclick="document.getElementById('modalReveal').classList.add('hidden')">關閉</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: God PIN
  ====================== -->
  <div id="modalGod" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">上帝鎖</div>
        <button class="iconbtn" id="closeGod" type="button">✕</button>
      </div>
      <div class="modal-body">
        <div class="hint">輸入 4 位數 PIN（預設 0000）</div>
        <input id="pinInput" class="pin" inputmode="numeric" maxlength="4" placeholder="0000" />
        <div id="pinWarn" class="warn hidden">PIN 錯誤</div>
      </div>
      <div class="modal-actions">
        <button id="pinCancel" class="btn ghost" type="button">取消</button>
        <button id="pinOk" class="btn primary" type="button">解鎖</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Role Config
  ====================== -->
  <div id="modalRole" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">角色配置</div>
        <button class="iconbtn" id="closeRole" type="button">✕</button>
      </div>
      <div class="modal-body" id="roleConfigBody"></div>
      <div class="modal-actions">
        <button id="roleReset" class="btn ghost" type="button">重置建議</button>
        <button id="roleApply" class="btn primary" type="button">套用</button>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Announcement
  ====================== -->
  <div id="modalAnn" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">公告中心</div>
        <button class="iconbtn" id="closeAnn" type="button">✕</button>
      </div>

      <div class="modal-body">
        <div class="row">
          <button id="annToday" class="pill active" type="button">今日公告</button>
          <button id="annHistory" class="pill" type="button">歷史公告</button>
          <div class="spacer"></div>
          <button id="btnCopyAnn" class="btn ghost tiny" type="button">複製</button>
        </div>
        <pre id="annBox" class="prebox">(尚無公告)</pre>
      </div>
    </div>
  </div>

  <!-- =====================
       Modal: Log / Replay
  ====================== -->
  <div id="modalLog" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">回顧記錄</div>
        <button class="iconbtn" id="closeLog" type="button">✕</button>
      </div>
      <div class="modal-body">
        <div id="logList" class="loglist">—</div>
      </div>
      <div class="modal-actions">
        <button id="btnExport" class="btn ghost" type="button">匯出 JSON</button>
        <button id="btnClearSave" class="btn ghost" type="button">清除存檔</button>
      </div>
    </div>
  </div>

  <!-- =====================
       JS Data（分檔結構）
  ====================== -->
  <script src="./data/roles/roles.base.js"></script>
  <script src="./data/boards/boards.basic.js"></script>
  <script src="./data/boards/boards.special.js"></script>

  <script src="./data/flow/night.steps.basic.js"></script>
  <script src="./data/flow/police.speech.js"></script>
  <script src="./data/flow/vote.day.js"></script>
  <script src="./data/flow/rules.mini.js"></script>

  <!-- 小朋友模式語言（沒有也不會壞） -->
  <script src="./data/lang/kids.lang.js"></script>

  <!-- 主程式 -->
  <script src="./app.js"></script>

  <!-- PWA SW -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
